!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <form id="bmi-form">
      <!-- Height -->
      <label for="feet">Height (feet):</label>
      <input type="number" id="feet" min="0" required />

      <label for="inches">Height (inches):</label>
      <input type="number" id="inches" min="0" max="11" value="0" required />

      <!-- Weight -->
      <label for="weight">Weight (in kilograms):</label>
      <input type="number" id="weight" min="0" step="0.1" required />

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" min="1" required />

      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
